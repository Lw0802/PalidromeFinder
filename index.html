<!DOCTYPE html>
<head>
    <!-- Heading of Page -->
    <title>Palindrome Finder</title>
    <!-- Linking to external CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Palindrome Finder</h1>
<br>
<p>This simple Javascript function will allow you to check whether a given string is a palindrome or not. </p>
<p> A palindrome is a word, phrase, number, or other sequence of characters that reads the same forward and backward e.g. Racecar </p>
<br>
<h2>Enter your word below</h2>
<!-- Form that takes user input -->
<form>
    <input type="text" id="word" placeholder="Enter your word">
    <br><br>
    <!-- On the button click the function gets called and parses throught the value of the input text -->
    <button onclick="myFunction(document.getElementById('word').value)">Submit</button>
  </form>
  <br>
  <a href = "palindromeGame.html"><button>Go to Palindrome Game</button></a>



  <script>

function myFunction(word) {
    // Remove non-alphanumeric characters and convert to lowercase
    var removeChar = word.replace(/[^A-Z0-9]/ig, "").toLowerCase();

    // Reverse removeChar for comparison
    var checkPalindrome = removeChar.split('').reverse().join('');

    // Check if the string is a palindrome
    if (removeChar === checkPalindrome) {
      resultElement.textContent = "True! " + [word] + "is a palindrome.";
      console.log( "True! " + [word] + "is a palindrome.")
    } else {
      resultElement.textContent = "False! " + [word] + "is not a palindrome.";
      console.log( "False! " + [word] + "is not a palindrome.")
    }
}

  </script>
</body>
</html>
